<div class="profile">
  <section id="wrapper">
    <header id="header">
      {{ if eq .Params.slug "about" }}
      <a href='{{ .Site.BaseURL }}about'>
        <div id="sound" class="grow">
          <img id="about-avatar" src="{{ .Site.BaseURL }}images/avatar.png"/>
        </div>
      </a>
      {{ else }}
      <a href='{{ .Site.BaseURL }}about'>
        <img id="avatar" class="2x" src="{{ .Site.BaseURL }}images/avatar.png"/>
      </a>
      {{ end }}

      <h1>{{ .Site.Params.name }}</h1>
      {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
    </header>
  </section>
</div>
